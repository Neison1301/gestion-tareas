<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Tarea - Sistema de Gestión de Tareas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="with-fixed-navbar">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <a class="navbar-brand" th:href="@{/}"><i class="fas fa-tasks"></i> Gestión de Tareas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" th:classappend="${currentUri == '/' || currentUri == '' ? 'active' : ''}">
                        <i class="fas fa-home"></i> Inicio
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tasks}" th:classappend="${#strings.startsWith(currentUri, '/tasks') && !#strings.endsWith(currentUri, '/tasks/add') ? 'active' : ''}">
                        <i class="fas fa-list-alt"></i> Mis Tareas
                    </a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" th:href="@{/tasks/add}" th:classappend="${#strings.endsWith(currentUri, '/tasks/add') ? 'active' : ''}">
                        <i class="fas fa-plus-square"></i> Nueva Tarea
                    </a>
                </li>
            </ul>
             <ul class="navbar-nav ml-auto">
                 <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container main-content">
        <div class="task-form-container">
            <h2><i class="fas fa-plus-square"></i> Agregar Nueva Tarea</h2>

            <form id="taskForm"
                  th:object="${taskFormObject}"
                  th:action="@{/tasks/save}" method="post">

                <div class="form-group">
                    <label for="taskTitle"><i class="fas fa-heading"></i> Título de la Tarea</label>
                    <input type="text" class="form-control" id="taskTitle" th:field="*{title}" placeholder="Ej: Realizar informe mensual" required
                           th:classappend="${#fields.hasErrors('title') ? 'is-invalid' : ''}">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error en título</div>
                </div>

                <div class="form-group">
                    <label for="taskDescription"><i class="fas fa-align-left"></i> Descripción</label>
                    <textarea class="form-control" id="taskDescription" th:field="*{description}" rows="3" placeholder="Ej: Detallar avances"
                              th:classappend="${#fields.hasErrors('description') ? 'is-invalid' : ''}"></textarea> <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Error en descripción</div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="taskDueDate"><i class="fas fa-calendar-alt"></i> Fecha de Vencimiento</label>
                        <input type="date" class="form-control" id="taskDueDate" th:field="*{dueDate}"
                               th:classappend="${#fields.hasErrors('dueDate') ? 'is-invalid' : ''}"> <div class="invalid-feedback" th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}">Error en fecha</div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="taskPriority"><i class="fas fa-exclamation-circle"></i> Prioridad</label>
                        <select id="taskPriority" class="form-control" th:field="*{priority}"
                                th:classappend="${#fields.hasErrors('priority') ? 'is-invalid' : ''}"> <option value="" disabled th:selected="${taskFormObject.priority == null}">Elegir...</option>
                            <option value="Alta">Alta</option>
                            <option value="Media">Media</option>
                            <option value="Baja">Baja</option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}">Error en prioridad</div>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="taskStatus"><i class="fas fa-spinner"></i> Estado</label>
                    <select id="taskStatus" class="form-control" th:field="*{status}"
                            th:classappend="${#fields.hasErrors('status') ? 'is-invalid' : ''}"> <option value="" disabled th:selected="${taskFormObject.status == null}">Elegir...</option>
                        <option value="Pendiente">Pendiente</option>
                        <option value="En Proceso">En Proceso</option>
                        <option value="Completada">Completada</option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('status')}" th:errors="*{status}">Error en estado</div>
                </div>

                <div class="mt-4 text-center">
                    <a th:href="@{/tasks}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancelar</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar Tarea
                    </button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer bg-light text-center py-3">
        <div class="container">
            <span class="text-muted">&copy; <span th:text="${#dates.year(#dates.createNow())}"></span> Sistema de Gestión de Tareas. Todos los derechos reservados.</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script th:src="@{/js/script.js}"></script> </body>
</html>
